<nav>
  <ul class="pagination justify-content-center">
    {%if tours.has_prev %}
        <li class="page-item"><a class="page-link" href="{{ url_for('tours.by', user_id=user.user_id, page=tours.prev_num)}}">Previous</a></li>
    {% endif %}
    {% for page in tours.iter_pages() %}
    {% if page %}
      {% if page != tours.page %}
        <li class="page-item"><a class="page-link" href="{{ url_for('tours.by', user_id=user.user_id, page=page)}}">{{ page }}</a></li>
      {% else %}
        <li class="page-item"><a class="page-link active" href="{{ url_for('tours.by', user_id=user.user_id, page=page)}}">{{ page }}</a></li>
      {% endif %}
    {%  endif %}
    {% endfor %}
    {%if tours.has_next %}
        <li class="page-item"><a class="page-link" href="{{ url_for('tours.by', user_id=user.user_id, page=tours.next_num)}}">Next</a></li>
    {% endif %}

  </ul>
</nav>
